<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 id="player_board">Player: <span id="player_board_counter"></span></h2>
    <div class="grid-container">
        <div class="grid">
            <div class="grid-line first-grid-line" data-line="0">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
            <div class="grid-line" data-line="1">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
            <div class="grid-line" data-line="2">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
        </div>
    </div>
    <div id="player_button_dock">
        <button>Start</button>
        <button onclick="reset()">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
