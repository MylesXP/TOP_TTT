<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="overlay">
        <form name="p1_input" id="p1_input" onsubmit="return false">
            <label id="p1_name_label" for="p1-name">Player 1 Name</label>
            <input id="p1_input_field" type="text" name="p1-name">
            <div class="input-error-message hide"><span>Please Enter a Name</span></div>
            <input id="p1_input_button" type="submit" value="Submit">
        </form>
        <form name="p2_input" id="p2_input" onsubmit="return false">
            <label id="p2_name_label" for="p2-name">Player 2 Name</label>
            <input id="p2_input_field" type="text" name="p2-name">
            <div class="input-error-message hide"><span>Please Enter a Name</span></div>
            <input id="p2_input_button" type="submit" value="Submit">
        </form>
    </div>
    <h2 id="player_board"><span id="player_board_counter"></span></h2>
    <div id="grid_container">
        <div id="grid">
            <div class="grid-line first-grid-line" data-line="0">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
            <div class="grid-line" data-line="1">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
            <div class="grid-line" data-line="2">
                <div class="grid-item" data-item="0"></div>
                <div class="grid-item" data-item="1"></div>
                <div class="grid-item" data-item="2"></div>
            </div>
        </div>
    </div>
    <div id="player_button_dock">
        <button id="reset">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
